<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dasturchilar Portfoliolari</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- Umumiy Sozlamalar va O'zgaruvchilar --- */
        :root {
            --bg-color: #f0f2f5;
            --text-color: #1c1e21;
            --card-bg: #ffffff;
            --card-shadow: rgba(0, 0, 0, 0.1);
            --logo-color: rgba(0, 123, 255, 0.7);
            --bg-image: url('https://picsum.photos/seed/lightmode/1920/1080.jpg');
            --bg-blur: 0px;
            --transition-speed: 0.5s;
        }

        body.dark-mode {
            --bg-color: #18191a;
            --text-color: #e4e6eb;
            --card-bg: rgba(36, 37, 38, 0.8);
            --card-shadow: rgba(0, 0, 0, 0.5);
            --logo-color: rgba(255, 255, 255, 0.7);
            --bg-image: url('https://picsum.photos/seed/darkmode/1920/1080.jpg');
            --bg-blur: 3px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            transition: background-color var(--transition-speed), color var(--transition-speed);
            cursor: pointer;
            overflow: hidden;
            position: relative;
        }

        /* --- Orqa Fon Rasmi --- */
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: var(--bg-image);
            background-size: cover;
            background-position: center;
            filter: blur(var(--bg-blur));
            transition: filter var(--transition-speed), background-image var(--transition-speed);
            z-index: -2;
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }

        body.dark-mode .background-overlay {
            background-color: rgba(0, 0, 0, 0.5);
        }

        /* --- Tungi Rejm Tugmasi --- */
        .theme-switch-wrapper {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        .theme-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .theme-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to right, #f0f2f5, #ccc);
            transition: .4s;
            border-radius: 34px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .slider:before {
            position: absolute;
            content: "ðŸŒž";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        input:checked + .slider {
            background: linear-gradient(to right, #2196F3, #0d47a1);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
            content: "ðŸŒ™";
        }

        /* --- Asosiy Kontent --- */
        .container {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            z-index: 10;
            max-width: 1200px;
            width: 100%;
        }

        .profile-card {
            background-color: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px var(--card-shadow);
            overflow: hidden;
            width: 280px;
            text-align: center;
            transition: transform 0.4s ease, box-shadow 0.4s ease, background-color var(--transition-speed);
            position: relative;
        }

        .profile-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .profile-card:hover::before {
            transform: scaleX(1);
        }

        .profile-card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 15px 40px var(--card-shadow);
        }

        .profile-card a {
            text-decoration: none;
            color: inherit;
            display: block;
            padding: 30px 20px;
            position: relative;
            z-index: 1;
        }

        .profile-card img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--bg-color);
            margin-bottom: 20px;
            transition: transform 0.5s ease, border-color 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .profile-card:hover img {
            transform: scale(1.05);
            border-color: #4facfe;
        }

        .profile-card h2 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            transition: all 0.3s ease;
        }

        .profile-card p {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 15px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }

        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(79, 172, 254, 0.1);
            color: #4facfe;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            background-color: #4facfe;
            color: white;
            transform: translateY(-5px);
        }

        /* --- Dasturlash Logolari Yog'ishi --- */
        #logo-rain-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .falling-logo {
            position: absolute;
            top: -50px;
            font-size: 2rem;
            color: var(--logo-color);
            user-select: none;
            animation: fall linear;
            text-shadow: 0 0 10px rgba(79, 172, 254, 0.5);
        }

        @keyframes fall {
            to {
                transform: translateY(calc(100vh + 50px)) rotate(360deg);
            }
        }

        /* --- Zamonaviy Animatsiyalar --- */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-card {
            animation: fadeIn 0.8s ease forwards;
        }

        .profile-card:nth-child(1) {
            animation-delay: 0.2s;
        }

        .profile-card:nth-child(2) {
            animation-delay: 0.4s;
        }

        /* --- Responsiv Dizayn --- */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
                gap: 30px;
            }

            .profile-card {
                width: 90%;
                max-width: 350px;
            }

            .theme-switch-wrapper {
                top: 10px;
                right: 10px;
            }
        }

        @media (max-width: 480px) {
            .profile-card {
                width: 95%;
            }

            .profile-card img {
                width: 120px;
                height: 120px;
            }

            .profile-card h2 {
                font-size: 1.5rem;
            }
        }

        /* --- Yangi Qo'shilgan Elementlar --- */
        .header {
            text-align: center;
            margin-bottom: 40px;
            z-index: 10;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(79, 172, 254, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.7;
            z-index: 10;
        }

        /* --- Loading Animatsiyasi --- */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s, visibility 0.5s;
        }

        .loader.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loader-circle {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(79, 172, 254, 0.3);
            border-top-color: #4facfe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <!-- Orqa Fon Rasmi -->
    <div class="background-image"></div>
    <div class="background-overlay"></div>

    <!-- Loading Animatsiyasi -->
    <div class="loader" id="loader">
        <div class="loader-circle"></div>
    </div>

    <!-- Tungi Rejm Tugmasi -->
    <div class="theme-switch-wrapper">
        <label class="theme-switch">
            <input type="checkbox" id="dark-mode-toggle">
            <span class="slider"></span>
        </label>
    </div>

    <!-- Sarlavha -->
    <header class="header">
        <h1>Dasturchilar Portfoliolari</h1>
        <p>Ishonchli va professionallikni o'z ichiga olgan jamoa</p>
    </header>

    <!-- Asosiy Kontent -->
    <main class="container">
        <!-- Profil 1 -->
        <div class="profile-card">
            <a href="https://umrbekp.netlify.app" target="_blank">
                <img src="men.jpg" alt="Dasturchi 1 rasmi">
                <h2>Umrbek</h2>
                <p>Full Stack Dasturchi</p>
                <div class="social-links">
                    <a href="#" aria-label="GitHub"><i class="fab fa-github"></i></a>
                    <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                    <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                </div>
            </a>
        </div>

        <!-- Profil 2 -->
        <div class="profile-card">
            <a href="https://otabekovsproject.github.io/portfolios/" target="_blank">
                <img src="5469872930470098984.jpg" alt="Dasturchi 2 rasmi">
                <h2>Sanjarbek</h2>
                <p>Frontend Dasturchi</p>
                <div class="social-links">
                    <a href="#" aria-label="GitHub"><i class="fab fa-github"></i></a>
                    <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                    <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                </div>
            </a>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2023 Dasturchilar Portfoliolari. Barcha huquqlar himoyalangan.</p>
    </footer>

    <!-- Logolar Yog'adigan Konteyner -->
    <div id="logo-rain-container"></div>

    <script>
        // --- Tungi Rejm (Dark Mode) ---
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const body = document.body;
        const bgImage = document.querySelector('.background-image');

        // Sahifa yuklanganda, saqlangan rejimni tekshirish
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme === 'dark') {
            body.classList.add('dark-mode');
            darkModeToggle.checked = true;
        }

        // Tugma bosilganda rejimni o'zgartirish va saqlash
        darkModeToggle.addEventListener('change', () => {
            if (darkModeToggle.checked) {
                body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.remove('dark-mode');
                localStorage.setItem('theme', 'light');
            }
        });

        // --- Dasturlash Logolari Yog'ishi Animatsiyasi ---
        const logoRainContainer = document.getElementById('logo-rain-container');
        const logos = ['</>', 'JS', 'PY', 'âš›ï¸', 'Vue', 'Git', 'ðŸ³', 'AWS', 'ðŸ', 'SASS', 'TS', 'Node', 'PHP', 'ðŸ…°ï¸'];

        function createLogo() {
            const logo = document.createElement('div');
            logo.classList.add('falling-logo');
            
            // Tasodifiy logo tanlash
            const randomLogo = logos[Math.floor(Math.random() * logos.length)];
            logo.textContent = randomLogo;
            
            // Tasodifiy boshlang'ich pozitsiya (x o'qi)
            logo.style.left = Math.random() * 100 + '%';
            
            // Tasodifiy tushish tezligi
            const duration = Math.random() * 3 + 2; // 2 dan 5 gacha soniya
            logo.style.animationDuration = duration + 's';
            
            // Tasodifiy o'lcham
            logo.style.fontSize = Math.random() * 1.5 + 1 + 'rem';

            logoRainContainer.appendChild(logo);

            // Animatsiya tugagandan so'ng logoni o'chirib tashlash (xotirani tejash uchun)
            logo.addEventListener('animationend', () => {
                logo.remove();
            });
        }

        // Ekranga istalgan joyga bosilganda logolarni yaratish
        body.addEventListener('click', (event) => {
            // Agar bosilgan joy dark mode tugmasi bo'lsa, hech narsa qilma
            if (event.target.closest('.theme-switch-wrapper')) {
                return;
            }
            // Bir nechta logolarni bir vaqtda yaratish uchun sikl
            for (let i = 0; i < 5; i++) {
                setTimeout(createLogo, i * 100); // Har bir logo 0.1 soniyadan keyin paydo bo'lsin
            }
        });

        // --- Loading Animatsiyasi ---
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loader').classList.add('hidden');
            }, 1000);
        });

        // --- Avtomatik Logo Yog'ishi ---
        setInterval(createLogo, 2000);
    </script>
</body>
</html>
