<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dasturchilar Portfoliolari</title>
    <style>
        /* --- Umumiy Sozlamalar va O'zgaruvchilar --- */
        :root {
            --bg-color: #f0f2f5;
            --text-color: #1c1e21;
            --card-bg: #ffffff;
            --card-shadow: rgba(0, 0, 0, 0.1);
            --logo-color: rgba(0, 123, 255, 0.7);
        }

        body.dark-mode {
            --bg-color: #18191a;
            --text-color: #e4e6eb;
            --card-bg: #242526;
            --card-shadow: rgba(0, 0, 0, 0.5);
            --logo-color: rgba(255, 255, 255, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
            cursor: pointer; /* Ekranga bosish uchun ko'rsatkich */
            overflow: hidden; /* Logolar ekardan chiqib ketmasligi uchun */
        }

        /* --- Tungi Rejm Tugmasi --- */
        .theme-switch-wrapper {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        .theme-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .theme-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "🌞";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
            content: "🌙";
        }

        /* --- Asosiy Kontent --- */
        .container {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            z-index: 10;
        }

        .profile-card {
            background-color: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 4px 12px var(--card-shadow);
            overflow: hidden;
            width: 280px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .profile-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 24px var(--card-shadow);
        }

        .profile-card a {
            text-decoration: none;
            color: inherit;
            display: block;
            padding: 20px;
        }

        .profile-card img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--bg-color);
            margin-bottom: 15px;
        }

        .profile-card h2 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        /* --- Dasturlash Logolari Yog'ishi --- */
        #logo-rain-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Logolar bosishni to'ss */
            overflow: hidden;
            z-index: 1;
        }

        .falling-logo {
            position: absolute;
            top: -50px;
            font-size: 2rem;
            color: var(--logo-color);
            user-select: none;
            animation: fall linear;
        }

        @keyframes fall {
            to {
                transform: translateY(calc(100vh + 50px)) rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <!-- Tungi Rejm Tugmasi -->
    <div class="theme-switch-wrapper">
        <label class="theme-switch">
            <input type="checkbox" id="dark-mode-toggle">
            <span class="slider"></span>
        </label>
    </div>

    <!-- Asosiy Kontent -->
    <main class="container">
        <!-- Profil 1 -->
        <div class="profile-card">
            <!-- PORTFOLIO LINK 1: To'g'ri link -->
            <a href="https://umrbekp.netlify.app" target="_blank">
                <img src="men.jpg" alt="Dasturchi 1 rasmi">
                <h2>Umrbek</h2>
            </a>
        </div>

        <!-- Profil 2 -->
        <div class="profile-card">
            <!-- PORTFOLIO LINK 2: To'g'ri link -->
            <a href="https://otabekovsproject.github.io/portfolios/" target="_blank">
                <img src="image2.jpg" alt="Dasturchi 2 rasmi">
                <h2>Sanjarbek</h2>
            </a>
        </div>
    </main>

    <!-- Logolar Yog'adigan Konteyner -->
    <div id="logo-rain-container"></div>

    <script>
        // --- Tungi Rejm (Dark Mode) ---
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const body = document.body;

        // Sahifa yuklanganda, saqlangan rejimni tekshirish
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme) {
            body.classList.add('dark-mode');
            darkModeToggle.checked = true;
        }

        // Tugma bosilganda rejimni o'zgartirish va saqlash
        darkModeToggle.addEventListener('change', () => {
            if (darkModeToggle.checked) {
                body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.remove('dark-mode');
                localStorage.setItem('theme', 'light');
            }
        });

        // --- Dasturlash Logolari Yog'ishi Animatsiyasi ---
        const logoRainContainer = document.getElementById('logo-rain-container');
        const logos = ['</>', 'JS', 'PY', '⚛️', 'Vue', 'Git', '🐳', 'AWS', '🐍', 'SASS', 'TS', 'Node', 'PHP', '🅰️'];

        function createLogo() {
            const logo = document.createElement('div');
            logo.classList.add('falling-logo');
            
            // Tasodifiy logo tanlash
            const randomLogo = logos[Math.floor(Math.random() * logos.length)];
            logo.textContent = randomLogo;
            
            // Tasodifiy boshlang'ich pozitsiya (x o'qi)
            logo.style.left = Math.random() * 100 + '%';
            
            // Tasodifiy tushish tezligi
            const duration = Math.random() * 3 + 2; // 2 dan 5 gacha soniya
            logo.style.animationDuration = duration + 's';
            
            // Tasodifiy o'lcham
            logo.style.fontSize = Math.random() * 1.5 + 1 + 'rem';

            logoRainContainer.appendChild(logo);

            // Animatsiya tugagandan so'ng logoni o'chirib tashlash (xotirani tejash uchun)
            logo.addEventListener('animationend', () => {
                logo.remove();
            });
        }

        // Ekranga istalgan joyga bosilganda logolarni yaratish
        body.addEventListener('click', (event) => {
            // Agar bosilgan joy dark mode tugmasi bo'lsa, hech narsa qilma
            if (event.target.closest('.theme-switch-wrapper')) {
                return;
            }
            // Bir nechta logolarni bir vaqtda yaratish uchun sikl
            for (let i = 0; i < 5; i++) {
                setTimeout(createLogo, i * 100); // Har bir logo 0.1 soniyadan keyin paydo bo'lsin
            }
        });
    </script>

</body>
</html>
